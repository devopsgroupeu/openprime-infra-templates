name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to run'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  # @param terraform.version
  TF_VERSION: '1.11'
  # @param aws.region
  AWS_REGION: ${{ secrets.AWS_REGION || 'eu-west-1' }}
  TF_IN_AUTOMATION: 'true'

jobs:
  # ========================================================================
  # VALIDATION JOBS - Run in parallel for fast feedback
  # ========================================================================

  terraform-fmt:
    name: 'Format Check'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [aws]
      fail-fast: false

    defaults:
      run:
        working-directory: ./terraform/${{ matrix.environment }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

  terraform-validate:
    name: 'Validate ${{ matrix.environment }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [aws]
      fail-fast: false

    defaults:
      run:
        working-directory: ./terraform/${{ matrix.environment }}

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ matrix.environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.TF_STATE_BUCKET_REGION || env.AWS_REGION }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate -no-color

  # ========================================================================
  # PLAN JOB - Depends on validation passing
  # ========================================================================

  terraform-plan:
    name: 'Plan ${{ matrix.environment }}'
    runs-on: ubuntu-latest
    needs: [terraform-fmt, terraform-validate]
    strategy:
      matrix:
        environment: [aws]
      fail-fast: false

    defaults:
      run:
        working-directory: ./terraform/${{ matrix.environment }}

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ matrix.environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.TF_STATE_BUCKET_REGION || env.AWS_REGION }}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -out=tfplan \
            -var="region=${{ env.AWS_REGION }}"
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ./terraform/${{ matrix.environment }}/tfplan
          retention-days: 7

