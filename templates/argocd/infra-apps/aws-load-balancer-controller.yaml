# @section aws_load_balancer_controller begin
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - repoURL: https://aws.github.io/eks-charts
      chart: aws-load-balancer-controller
      targetRevision: 1.13.2
      helm:
        valueFiles:
          - $values/helm/aws-load-balancer-controller/values.yaml
    # @param argocd.git_repo_url
    - repoURL: git@github.com:myorg/my-argocd-repo.git
      # @param argocd.git_target_revision
      targetRevision: main
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
# @section aws_load_balancer_controller end